<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Wello | AI 건강 추천</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" as="style">
    <link rel="preload" href="{{ url_for('static', filename='style.css') }}" as="style">
    
    <!-- Load critical CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Load AdSense asynchronously -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1160753946668526" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AI 기반 건강 영양 추천 서비스 - 증상과 영양소에 대한 맞춤형 건강 정보를 제공합니다.">
    <meta name="keywords" content="건강, 영양, AI, 추천, 증상, 영양소">
    
    <!-- Inline critical CSS for faster rendering -->
    <style>
      body { 
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-display: swap;
      }
      .loading { opacity: 0.6; pointer-events: none; }
      .fade-in { animation: fadeIn 0.3s ease-in; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">

    <header class="bg-white shadow-sm">
      <div class="container py-3">
        <h1 class="text-primary fw-bold">🌿 웰로 | AI 건강 추천</h1>
        <nav class="mt-2">
          <a class="me-3 text-decoration-none text-secondary" href="{{ url_for('index') }}">홈</a>
          <a class="me-3 text-decoration-none text-secondary" href="{{ url_for('about') }}">소개</a>
          <a class="me-3 text-decoration-none text-secondary" href="{{ url_for('privacy') }}">개인정보</a>
          <a class="text-decoration-none text-secondary" href="{{ url_for('terms') }}">이용약관</a>
        </nav>
      </div>
    </header>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-top py-4">
      <div class="container text-center">
        <p class="mb-1">© 2025 Wello. 모든 권리 보유.</p>
        <a href="https://www.youtube.com/@ai_ieum" class="btn btn-outline-danger btn-sm mt-2" target="_blank" rel="noopener">
          🔗 개발자 유튜브 채널 바로가기
        </a>
      </div>
    </footer>

    <!-- Load Bootstrap JS asynchronously -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
  </body>
</html>
