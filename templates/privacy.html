<h1>개인정보 처리방침</h1>
<p>이 앱은 사용자의 개인정보를 수집하거나 저장하지 않습니다.</p>

<p>다만, 아래와 같은 정보가 일시적으로 처리될 수 있습니다:</p>
<ul>
  <li>사용자가 입력한 건강 관련 키워드 (예: 탈모, 오메가3 등)</li>
  <li>추천 결과 제공을 위해 해당 키워드를 OpenAI API에 전송</li>
</ul>

<p>해당 정보는 저장되지 않으며, 서비스 제공 후 즉시 삭제됩니다.</p>
