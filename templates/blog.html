{% extends "layout.html" %}
{% block content %}
  <div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h4 fw-bold mb-3">📝 건강 블로그</h1>
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item">
          <a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
