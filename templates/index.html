{% extends "layout.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <form method="post" class="mb-4">
    <input type="text" name="query" class="form-control" placeholder="예: 탈모, 오메가3" required>
    <button class="btn btn-success mt-3 w-100">추천받기</button>
  </form>

  {% if recommendation %}
    <div class="alert alert-info" style="white-space: pre-wrap;">
      {{ recommendation }}
    </div>
  {% endif %}

  <!-- ✅ Google AdSense 광고 삽입 시작 -->
  <div class="text-center mt-5">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1160753946668526"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1160753946668526"
         data-ad-slot="8006570184"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <!-- ✅ Google AdSense 광고 삽입 끝 -->

</div>
{% endblock %}
