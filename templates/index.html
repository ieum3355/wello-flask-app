{% extends "layout.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <form method="post" class="mb-4">
    <input type="text" name="query" class="form-control" placeholder="예: 탈모, 오메가3" required>
    <button class="btn btn-success mt-3 w-100">추천받기</button>
  </form>

  {% if recommendation %}
    <div class="alert alert-info" style="white-space: pre-wrap;">
      {{ recommendation }}
    </div>
  {% endif %}

  <div class="adsense-placeholder text-center mt-5">
    <p class="text-muted">📢 여기에 Google AdSense 광고가 들어갈 수 있습니다.</p>
  </div>
</div>
{% endblock %}
