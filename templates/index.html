{% extends "layout.html" %}
{% block title %}Wello 건강 추천{% endblock %}
{% block content %}
  <form method="post">
    <input type="text" name="query" class="form-control" placeholder="예: 탈모, 오메가3" required>
    <button class="btn btn-success mt-2 w-100">추천받기</button>
  </form>

  {% if result %}
    <div class="alert alert-info mt-4">
      <strong>추천 결과:</strong><br>{{ result | safe }}
    </div>
  {% endif %}

  <div class="adsense-placeholder mt-5 text-center">
    <p class="text-muted">📢 여기에 Google AdSense 광고 삽입 가능</p>
  </div>
{% endblock %}
