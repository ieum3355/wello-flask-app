<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wello | AI 건강비서</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-white">
  <div class="container py-5">
    <h1 class="text-center text-primary fw-bold mb-4">🌿 Wello | AI 건강비서</h1>

    <form method="post" class="mb-4">
      <input type="text" name="query" class="form-control" placeholder="예: 탈모, 오메가3" required>
      <button class="btn btn-success mt-3 w-100">추천받기</button>
    </form>

    <!-- ✅ 추천 결과 출력: 줄바꿈 적용된 부분 -->
    {% if result %}
    <div class="alert alert-info mt-4" style="white-space: pre-wrap; font-family: 'Noto Sans KR', sans-serif;">
      {{ result }}
    </div>
    {% endif %}

    <div class="adsense-placeholder mt-5 text-center">
      <!-- AdSense 위치 -->
      <p class="text-muted">📢 여기에 Google AdSense 광고 삽입 가능</p>
    </div>
  </div>
</body>
</html>
